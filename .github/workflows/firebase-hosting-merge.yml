name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build  && npm install -g firebase-tools && NITRO_PRESET=firebase npm run build && firebase deploy --token '${{ secrets.FIREBASE_CI_TOKEN }}'
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SURIN_PORTO }}'
          channelId: live
          projectId: surin-porto
